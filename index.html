<body>

    <table>
        <h2>Pantry Items</h2>

            <h3>Dry Goods</h3>
            <ul>
                <li>Rice</li>
                <a>Either white or brown is fine</a>
                <li>Turmeric</li>
                <li>Pinto beans</li>
            </ul>
        </section> 
        <section id="Canned Items">
            <h3>Canned Items</h3>

                <li>Baked Beans</li>
                <li>Green Beans</li>
                <li>Diced Tomatoes</li>
                <li>Garbanzo Beans</li>

        </section>
    </section>
    </table>    
    <section id="Refrigerated Items">
        <h2>Refrigerated Items</h2>

        <ul>
            <li>Asparagus</li>
            <li>Broccoli</li>
            <li>Cucumber</li>
            <li>Lettuce</li>
        </ul>
